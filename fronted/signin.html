<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
     <h1 id="Todolo">Welcome Todolo</h1>
    <h2>Sign In</h2>
    <input type="text" id="name" placeholder="Enter your name"><br>
    <input type="password" id="password" placeholder="Enter your password"><br>
    <button onclick="signin()">Sign In</button>
    <p>New user? <a href="signup.html">Sign Up</a></p>
     <p>forget passward? <a href="forget.html">Get passward</a></p>
  </div>

  <script>
    async function signin() {
     
      const name = document.getElementById("name").value;
      const password = document.getElementById("password").value;
       if(!name || !password){
        alert("Please enter your details");
        return;
      }
      
       localStorage.setItem("loggedUser", name);
 // store username in local storage
       // help to same name show in profile page

      const res = await fetch("http://localhost:5000/api/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, password }) // isme hm name or password ko json format me backend pr bhej rhe hai
      });

      const data = await res.json();
      alert(data.message);

      if (data.success) {
        window.location.href = "profilePage.html"; // successfully sign in hone pr profile page me jahenge
    }
    }
  </script>
</body>
</html>
